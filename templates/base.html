<!DOCTYPE html>
{% load static %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
  <title>{% block title %}{% endblock title %}</title>
  {{ form.media }}
</head>
<nav class="navbar bg-body-tertiary">
    <form class="container-fluid justify-content-start">
      <button class="btn btn-outline-success me-2" type="button" onclick="window.location.href='{% url 'recipes:show_all_recipes' %}'">Все Рецепты</button>
      <button class="btn btn-outline-success me-2" type="button" onclick="window.location.href='{% url 'recipes:show_duty_recipes' %}'">Дежурные блюда</button>
      <button class="btn btn-outline-success me-2" type="button" onclick="window.location.href='{% url 'recipes:add_recipe' %}'">Добавить рецепт</button>
      <button class="btn btn-outline-success me-2" type="button" onclick="window.location.href='{% url 'recipes:add_ingredient' %}'">Добавить новый ингредиент в базу</button>
      <button class="btn btn-outline-success me-2" type="button" onclick="window.location.href='{% url 'recipes:week_recipe' %}'">Блюда на неделю</button>
    </form>
  </nav>
<body>
    {% block content %}{% endblock content %}
</body>
</html>
