{% extends "base.html" %}

{% block title %} Рецепты {% endblock title %}

{% block content %}
    <h1>Все Рецепты</h1>
    <br>
    <div>
        {% for recipe in recipes %}
                <h2><a href="{% url 'recipes:single_recipe' recipe.pk %}"><h2>{{ recipe.title|striptags }}</h2></a>
                <p>{{recipe.description|safe}}</p>
                <hr>
        {% endfor %}
    </div>
{% endblock content %}
